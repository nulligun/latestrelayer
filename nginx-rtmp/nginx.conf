# Load RTMP module
load_module /usr/lib/nginx/modules/ngx_rtmp_module.so;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            
            # Allow publishing from any source
            allow publish all;
            
            # Don't allow playback (this is just an ingest point)
            deny play all;
            
            # Increase buffer for smooth streaming
            wait_video on;
            wait_key on;
            
            # Drop idle publishers after 10 seconds
            drop_idle_publisher 10s;
            
            # Sync audio and video
            sync 10ms;
            
            # Set buffer size
            buffer 3s;
        }
    }
}

# HTTP server for stats
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    
    server {
        listen 8080;
        
        # RTMP statistics in XML format
        location /rtmp_stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat.xsl {
            root /etc/nginx/;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}