worker_processes auto;
rtmp_auto_push on;

# Logging configuration
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
        
        # Enable access logging for RTMP connections
        access_log /dev/stdout;

        application live {
            live on;
            
            # HLS settings
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Disable recording by default
            record off;
            
            # Allow publishing from multiplexer container
            allow publish all;
            
            # Allow playing from anywhere
            allow play all;
            
            # Connection notifications
            on_publish http://127.0.0.1:8080/on_publish;
            on_play http://127.0.0.1:8080/on_play;
            on_publish_done http://127.0.0.1:8080/on_publish_done;
            on_play_done http://127.0.0.1:8080/on_play_done;
        }

        application publish {
            live on;
            record off;
            allow publish all;
            allow play all;
        }
    }
}

http {
    server {
        listen 8080;
        
        # Serve HLS fragments
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            
            # CORS headers for web players
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Range';
        }
        
        # RTMP statistics in XML format
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        # RTMP statistics stylesheet
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
        
        # Control interface (optional, for future use)
        location /control {
            rtmp_control all;
        }
        
        # RTMP callback handlers
        location /on_publish {
            access_log /dev/stdout;
            return 200;
        }
        
        location /on_play {
            access_log /dev/stdout;
            return 200;
        }
        
        location /on_publish_done {
            access_log /dev/stdout;
            return 200;
        }
        
        location /on_play_done {
            access_log /dev/stdout;
            return 200;
        }
    }
}